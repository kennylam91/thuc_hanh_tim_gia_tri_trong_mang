<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim gia tri trong mang</title>
</head>
<body>
<script>
    let arrX = [-3, 5, 1, 3, 2, 10,5];
    let x=Number(prompt("Nhap gia tri can tim:"));
    let foundx=false;
    console.log(x);
    console.log(arrX);
    for(i=0;i<arrX.length;i++){
        if(x==arrX[i]) {
            alert("Trung vi tri: " +i);
            foundx=true;
        }
    }
    if(!foundx) alert("Khong trung");
</script>
</body>
</html>
